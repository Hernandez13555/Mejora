    <div class="contenedor-formulario">
      <section class="formulario-registro">
        <h2 class="formulario-registro__titulo">Formulario de Registro</h2>
        <form action="#" class="formulario-registro__form">
          <div class="formulario-registro__grupo">
            <label for="nombre" class="formulario-registro__label"
              >Nombre:</label
            >
            <input
              type="text"
              id="nombre"
              class="formulario-registro__input"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="formulario-registro__grupo">
            <label for="email" class="formulario-registro__label">Email:</label>
            <input
              type="email"
              id="email"
              class="formulario-registro__input"
              placeholder="Ingresa tu email"
            />
          </div>
          <div class="formulario-registro__grupo">
            <label for="opcion" class="formulario-registro__label"
              >Selecciona tu género:</label
            >
            <select id="opcion" class="formulario-registro__select">
              <option value="opcion1">Masculino</option>
              <option value="opcion2">Femenino</option>
              <option value="opcion3">Otro</option>
            </select>
          </div>
          <div class="formulario-registro__grupo">
            <label for="comentarios" class="formulario-registro__label"
              >Comentarios:</label
            >
            <textarea
              id="comentarios"
              class="formulario-registro__textarea"
              placeholder="Escribe tus comentarios aquí"
            ></textarea>
          </div>
          <button type="submit" class="formulario-registro__boton">
            Enviar
          </button>
        </form>
      </section>
    </div>
